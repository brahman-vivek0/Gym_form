<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gym Registration Form</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.20/jspdf.plugin.autotable.min.js"></script>
</head>
<body>
    <div class="form-container">
        <h2>Gym Registration Form</h2>
        <form id="gymForm" onsubmit="return validateForm()" enctype="multipart/form-data">
            <label for="id">ID</label>
            <input type="text" id="id" name="id" required>

            <label for="name">Full Name</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" required>

            <label for="phone">Phone Number</label>
            <input type="text" id="phone" name="phone" required>

            <label for="age">Age</label>
            <input type="number" id="age" name="age" required>

            <label for="membership">Membership Type</label>
            <select id="membership" name="membership" required>
                <option value="basic">Basic</option>
                <option value="premium">Premium</option>
                <option value="vip">VIP</option>
            </select>

            <label for="startdate">Start Date</label>
            <input type="date" id="startdate" name="startdate" required>

            <label for="photo">Profile Photo</label>
            <input type="file" id="photo" name="photo" accept="image/*" required>

            <button type="submit">Register</button>
        </form>

        <!-- Button to Generate PDF -->
        
        <!-- Table to show form data -->
        <div id="formOutput"></div>
        <button id="pdfBtn" onclick="generatePDF()" style="display:none;">Generate PDF</button>

    </div>
  

    <script src="script.js"></script>
</body>
</html>
